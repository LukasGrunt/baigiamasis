<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanomos Aptikimo Įrankis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Melanomos Aptikimo Įrankis</h2>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="first_name" class="form-label">Vardas</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Pavardė</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Pasirinkite odos nuotrauką</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Analizuoti</button>
                </div>
            </form>

            {% if message %}
            <div class="result text-center mt-4">
                <h5>Rezultatas {{ name }}:</h5>
                <p class="fw-bold">{{ message }}</p>
                {% if probability is not none %}
                    <p>Tikimybė: <strong>{{ probability }}%</strong></p>
                {% endif %}
                {% if image_filename %}
                    <img src="{{ url_for('static', filename='uploads/' ~ image_filename) }}" alt="Įkelta nuotrauka" class="img-preview">
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
